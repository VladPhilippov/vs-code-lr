<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lr3</title>
    <link rel="stylesheet" href="./lr3.css">
</head>
<body>
    <div class="wrapper">
      <div class="signUp__container">
        <div class="signUp__media">
            <div class="media__linkedIn">
              <a href="#">
                <img src="./lr3__img/LinkedIn.svg" alt="linkedIn" class="img">
                <p class="media__linkedIn--text">Sign up with LinkedIn</p>
              </a>
            </div>
            <div class="media__twitter"> 
              <a href="#">
                <img src="./lr3__img/twitter.svg" alt="twitter" class="img">
                <p class="media__twitter--text">Sign up with Twitter</p>
              </a>
            </div>
            <div class="media__facebook">
              <a href="#">
                <img src="./lr3__img/facebook.svg" alt="facebook" class="img">
                <p class="media__facebook--text">Sign up with Facebook</p>
              </a>
            </div>
        </div>    
      </div>
      <div class="registration__container">
        <h1 class="registration__title">Sign Up</h1>
        <h2 class="registration__free">Get started absolutely free</h2>
            <div class="registration__field">
              <div class="registration__field--email">
                <p class="text">Email</p>
                <input type="email">
              </div>
              <div class="registration__field--password">
                <p class="text">Password</p>
                <input type="password">
              </div>
              <div class="registration__field--checkbox">
                <input type="checkbox">
                <p class="checkbox__text"> Creating an account means you're okay with our Terms of Service, Privacy Policy, and default Notification Settings</p>
              </div>
              <div class="registration__button">
                <a class="registration__button--link"  href="./лр2.html" target="_blank">
                  <p class="link__text">Sign up</p>
                </a>
              </div>
          </div>
      </div>
    </div>
</body>
</html>
